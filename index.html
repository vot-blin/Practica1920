<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный список задач</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
    <meta name="theme-color" content="#4caf50">
</head>
<body>
    <div class="container">
        <header>
            <h1>Умный список задач</h1>
            <button id="installBtn" class="hidden">Установить</button>
            <button id="notifyBtn">Включить уведомления</button>
        </header>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Добавить новую задачу...">
            <button id="addTaskBtn">Добавить</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>

    <script type="module" src="/db.js"></script>
    <script type="module" src="/notification.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
